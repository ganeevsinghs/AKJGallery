        <a class="active btn btn-success" href="#Upload" role="button"> 
          <label style="height:8px; width: 90px;" for="input-file">
            UPLOAD
          </label>
          <input type="file" accept="image/jpg image/jpeg image/png" id="input-file">
          <dialog id="myDialog">
            <form id="formId" method="dialog">
              <img src="" id="pic">
              <!-- Need to save info into description data of image-->
              <div class="mb-3">
                  <label class="form-label">Description</label>
                  <input type="email" class="form-control" id="exampleFormControlDescription" placeholder="Describe the Photo">
              </div>
              <!-- Need to save info into date data of image-->
              <div class="mb-3">
                  <label class="form-label">Date</label>
                  <input type="email" class="form-control" id="exampleFormControlDate" placeholder="MM/DD/YYYY">
              </div>
              <!-- Need to save info into location data of image-->
              <div class="mb-3">
                  <label class="form-label">Location</label>
                  <input type="email" class="form-control" id="exampleFormControlLocation" placeholder="'Ludhiana'">
              </div>
              <!-- Need to save info into people data of image-->
              <div class="mb-3">
                  <label class="form-label">People</label>
                  <input type="email" class="form-control" id="exampleFormControlPeople" placeholder="Bhai Randhir Singh">
              </div>
              <!-- After pressing confirm, add picture with all medadata to some storage and place it onto main screen-->
              <button style="background-color:#1c4587"class="btn btn-primary" type="button" id="closeDialog" href="index.html">Confirm</button>
          </form>
